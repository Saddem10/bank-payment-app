<h2 mat-dialog-title>Send a Message</h2>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Sender <span class="required-star"></span></mat-label>
    <input matInput formControlName="sender" />
    <mat-error *ngIf="messageForm.get('sender')?.hasError('required')">
      le sender est obligatoire
    </mat-error>
    <mat-error *ngIf="messageForm.get('sender')?.hasError('whitespace')">le sender ne peut pas contenir que des espaces</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Content <span class="required-star"></span></mat-label>
    <textarea matInput rows="3" formControlName="content"></textarea>
    <mat-error *ngIf="messageForm.get('content')?.hasError('required')">
      le content est obligatoire
    </mat-error>
    <mat-error *ngIf="messageForm.get('content')?.hasError('whitespace')">le content ne peut pas contenir que des espaces</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="messageForm.invalid">
      Ajouter
    </button>
  </div>
</form>

<style>
  .full-width {
    width: 100%;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
  }

  .actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }

  .required-star {
    color: red;
  }
</style>
