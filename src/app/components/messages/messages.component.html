<h2>Liste des Messages</h2>

<table mat-table [dataSource]="messages" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let message">{{ message.id }}</td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef>ExpÃ©diteur</th>
    <td mat-cell *matCellDef="let message">{{ message.sender }}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef>Contenu</th>
    <td mat-cell *matCellDef="let message">{{ message.content }}</td>
  </ng-container>

  <ng-container matColumnDef="receivedAt">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let message">{{ message.receivedAt | date:'short' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" style="cursor: pointer;"></tr>
</table>

<mat-paginator
  [length]="totalMessages"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>


<button mat-raised-button color="primary" (click)="openSendMessageDialog()">
  Mettre un message dans la queue
</button>
