<h2>Liste des Partenaires</h2>

<table mat-table [dataSource]="partners" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef>Alias</th>
    <td mat-cell *matCellDef="let p">{{ p.alias }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let p">{{ p.type }}</td>
  </ng-container>

  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef>App</th>
    <td mat-cell *matCellDef="let p">{{ p.application }}</td>
  </ng-container>

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef>Direction</th>
    <td mat-cell *matCellDef="let p">{{ p.direction }}</td>
  </ng-container>

  <ng-container matColumnDef="processedFlowType">
    <th mat-header-cell *matHeaderCellDef>Flux</th>
    <td mat-cell *matCellDef="let p">{{ p.processedFlowType }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let p">{{ p.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="warn" (click)="deletePartner(p.id)" matTooltip="Supprimer le partenaire">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalPartners"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
